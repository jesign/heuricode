<div class="container-fluid">
	<div class="row" ng-controller="codeController">
		<div class="col-lg-6">
			<div style="margin:10px">
				<div class="btn-group pull-right ">
					<div class="btn-group">
				    	<button type="button" class="btn btn-success dropdown-toggle btn-sm" data-toggle="dropdown">
				    	<% codeLanguage %>
				    	<span class="caret"></span>
				    	</button>
				    	<ul class="dropdown-menu" role="menu">
				      		<li><a ng-click="languageToCpp()">C++</a></li>
				      		<li><a ng-click="languageToJava()">Java</a></li>
				    	</ul>
				  	</div>

					<button type="submit" class="btn btn-warning btn-sm" ng-click="runCode(sourceCode)">Run</button>
					<button  class="btn btn-primary btn-sm" ng-click="testSubmit()">Submit</button>
					<button  class="btn btn-danger btn-sm" ng-click="testError()">Test Error</button>
					<button  class="btn btn-success btn-sm" ng-click="testSuccess()">Test Success</button>
					<button  class="btn btn-success btn-sm" ng-click="SubmitCode()"> TEst Submit Code</button>
				</div>
				<label class="control-label" style="font-size: 1.3em;"> Editor</label>
	    		<div style="height: 500px;">
		    		<div id="editor" style="color: #0f0;"></div>
	    		</div>
				<script src="/ace-builds/src-noconflict/ace.js"></script>
				<script>

				</script>
			</div>
		</div>
		<div class="col-lg-6">

			<ul class="nav nav-tabs">
			  <li class="active"><a data-toggle="tab" href="#input">Input</a></li>
			  <li><a data-toggle="tab" href="#output">Ouput</a></li>
			  <li><a data-toggle="tab" href="#problem_details">Problem Details</a></li>
			</ul>

			<div class="tab-content">
			  <div id="input" class="tab-pane fade in active">
			  		<br>
			    	<textarea style="padding: 5px;" class="form-control" rows="5" ng-model="newCode.input"></textarea>
			  </div>
			  <div id="output" class="tab-pane fade">
			  		<br>
					<pre style="background-color: #eee; font-size: .9em; border: 1px solid #555; height: 250px; width: 100%;"><span style="color: #fc9;"><% status %></span><span class="<% resultValueColor %>"><% resultValue %></span> - <span class="compilation-details" ng-hide="compiling">time: <% time %> memory: <% memory %> signal: <% signal %></span><br><span style="color: #000"><% output %></span><span style="color: #d00"><% error %></span></pre>
			  </div>
			  <div id="problem_details" class="tab-pane fade">
				<h4><% problemTitle %></h4>
				<pre style="width: 100%; height: auto"><% problemDescription %></pre>
				
			  </div>
			</div>
		</div>
		
	</div>
</div>
